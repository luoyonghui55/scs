<!-- 发表服务表单 -->
<div id="middleMain" class="middle-main">
    <form id="serviceOrderForm" class="order-form">
        <fieldset><br>
            <span class="service-title">填写服务订单信息</span>
            <ol>
                <li>
                    <label class="title-text">服务标题：</label>
                    <input id="soName" name="soName" type="text" placeholder="请输入标题" required autofocus>
                    <span class="right-span">
                        <label class="title-text">服务时间：</label>
                        <input id="soServiceDate" name="soServiceDate" class="Wdate" type="text" placeholder="2020-10-08 10:30:00" readonly="readonly"
                        onfocus="WdatePicker({skin:'whyGreen',dateFmt:'yyyy-MM-dd HH:mm:ss',minDate:'%y-%M-%d %H:%m',maxDate:'%y-%M-#{%d+30}'})"/>
                    </span>
                </li>
                <li>
                    <label class="title-text">服务类型：</label>
                    <select id="serviceType" name="soServiceType" class="service-type"></select>
                    <span class="right-span">
                        <label class="title-text">服务地址：</label>
                        <input id="soAddress" name="soAddress" type="text" placeholder="请输入地址..." required>
                    </span>
                </li>
                <li>
                    <label class="title-text">联系电话：</label>
                    <input id="soPhone" name="soPhone" type="tel" placeholder="010-12345678" required>
                    <span class="right-span">
                        <label class="title-text">服务金额：</label>
                        <input id="soAmount" name="soAmount" type="number" placeholder="请输入金额..." required>
                    </span>
                </li>
                <li>
                    <label class="title-text">支付方式：</label>
                    <input id="soPaymentMenthod" name="soPaymentMenthod" type="radio" checked="checked" value="0"><span class="pay-type">线下支付</span>
                    <!-- <input name="soPaymentMenthod" type="radio" value="1"><span class="pay-type">微信支付</span>
                    <input name="soPaymentMenthod" type="radio" value="2"><span class="pay-type">支付宝支付</span>
                    <input name="soPaymentMenthod" type="radio" value="3">银联支付 -->
                </li>
                <li>
                    <label class="title-text">要求描述：</label>
                    <textarea id="soDesc" name="soDesc" class="service-description" style="width: 774px;height: 80px;"></textarea>
                </li>
            </ol>
        </fieldset>

        <fieldset>
            <button type="button" id="btnIssueService" class="btn-issue-service">发布服务</button>
            <span id="errorMsg"></span>
        </fieldset>
    </form>
</div>
